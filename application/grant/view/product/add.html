{extend name="base/base_static" /}
{block name="content"}
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{$title}</h3>
                    </div>
                    <form role="form"  onsubmit="return false;">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="product_name">产品名称</label>
                                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="填写产品名称" title="填写产品名称">
                            </div>
                            <div class="form-group">
                                <label for="product_value">产品值</label>
                                <input type="number" class="form-control" id="product_value" name="product_value" placeholder="非技术人员切勿填写" title="非技术人员切勿填写">
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary FormAjax" url="{:url('/license/product/add')}" isdata="1" types="POST">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{/block}
