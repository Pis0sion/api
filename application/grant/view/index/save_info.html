{extend name="base/base_static" /}
{block name="content"}
<section class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{$title}</h3>
                </div>
                <form role="form"  onsubmit="return false;">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="oldpassword">原始密码</label>
                            <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="填写原始密码" title="填写原始密码">
                        </div>
                        <div class="form-group">
                            <label for="password">新密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="填写新密码" title="填写新密码">
                        </div>
                        <div class="form-group">
                            <label for="repassword">确认新密码</label>
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="填写确认新密码" title="填写确认新密码">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary FormAjax" url="{:url('/license/index/saveInfo')}" isdata="1" types="POST">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
