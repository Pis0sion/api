{extend name="base/base_static" /}
{block name="content"}
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{$title}</h3>
                    </div>
                    <form role="form"  onsubmit="return false;">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">账号</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="填写账号" title="填写账号">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请填写密码" title="请填写密码">
                            </div>
                            <div class="form-group">
                                <label for="repassword">确定密码</label>
                                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请填写确认密码" title="请填写确认密码">
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary FormAjax" url="{:url('/license/managent/add')}" isdata="1" types="POST">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{/block}
